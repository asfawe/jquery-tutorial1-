<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
      $(function(){
        $("td:contains('Java')").css("color", "red");

        $("td[data-language='ruby']").css("color", "blue");
      });
    </script>
</head>
<body>
  <table id="language">
    <thead>
      <tr>
        <th>언어</th>
        <th>종류</th>
        <th>연도</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="id-java" data-language="java">Java</td>
        <td>정적언어</td>
        <td>1995</td>
      </tr>
      <tr>
        <td id="id-ruby" data-language="ruby">Ruby</td>
        <td>동적언어</td>
        <td>1993</td>
      </tr>
      <tr>
        <td id="id-smalltalk" data-language="smalltalk">Smalltalk</td>
        <td>동적언어</td>
        <td>19972</td>
      </tr>
      <tr>
        <td id="id-c++" data-language="c++">C++</td>
        <td>정적언어</td>
        <td>1983</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main-image-container{
            margin: 10px;
            min-height: 500px; /* 최소 높이를 정해준다. */
        }
        #main-image-container img {
            height: 500px;
        }

        #images-container img{
            height: 150px;
            margin: 10px;

        }

        .selected{
            border: 3px solid red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function(){
            var $imageList = $("#images-container img");
            var $currentImage;
            var $mainImageContainer = $("#main-image-container");

            $imageList.on("click", function(){
                if($currentImage && $currentImage.hasClass("selected")){
                    $currentImage.removeClass("selected");
                }

                $currentImage = $(this);

                $mainImageContainer.empty();
                $currentImage.clone().appendTo($mainImageContainer);

                $currentImage.addClass("selected")
            });
        });
    </script>

</head>
<body>
    <div id="main-image-container">

    </div>

    <div id="images-container">
        <img src="images/1.jpg" />
        <img src="images/2.jpg" />
        <img src="images/3.jpg" />
        <img src="images/4.jpg" />
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

  <script>
    $(function(){
      $("#btn1").on("click", function(){
        $("#result").load("sample.html");
      });

      $("#btn2").on("click", function(){
        $.get("sample.html", function(data, status){
          console.log(data);
          console.log(status);
        })
      });

      $("#btn3").on("click", function(){
        $.getJSON("numbers.json", function(data, status){
          console.log(data);
          $.each(data, function(i, field){
            $("#result").append("<p>" + field + "</p>")
          });
        });
      });
    });
  </script>
</head>
<body>
  <h3>result</h3>
  <div id="result"></div>
  <div>
    <button id="btn1">load html</button>
    <button id="btn2">get</button>
    <button id="btn3">get Json</button>
  </div>
</body>
</html>
